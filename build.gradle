group 'com.github.kright.androidscalasupport'
version '0.1'

apply plugin: 'groovy'
apply plugin: 'maven'


allprojects{
	repositories{
		mavenCentral()
		jcenter()
	}
}

buildscript{
    repositories{
        mavenCentral()
    }

    dependencies{
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

dependencies {
	compile project(':plugin')
}

allprojects{
    task helloProjects << { task -> println "I'm $task.project.name" }
}

subprojects{
    task helloSubprojects << { task -> println "I'm $task.project.name" }
}