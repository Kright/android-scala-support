group 'com.github.kright.androidscalasupport'
version '0.1'

apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
    jcenter()
}

buildscript{
    repositories{
        mavenCentral()
    }

    dependencies{
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile 'com.android.tools.build:gradle:2.0.0'
}

allprojects{
    task hello << { task -> println "I'm $task.project.name" }
}