group 'com.github.kright.androidscalasupport'
version '0.1'

apply plugin: 'groovy'
apply plugin: 'maven'


allprojects{
	repositories{
		mavenCentral()
		jcenter()
	}
}

buildscript{
    repositories{
        mavenCentral()
    }

    dependencies{
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile 'com.android.tools.build:gradle:2.0.0'
	compile project(':plugin')
}

project(':plugin'){
	apply plugin: 'groovy'
	
	dependencies{
		compile gradleApi()
		compile localGroovy()

		compile 'com.android.tools.build:gradle:2.0.0'
	}
	
	buildscript{
		repositories{
			mavenCentral()
		}

		dependencies{
			classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
		}
	}
}

allprojects{
    task helloProjects << { task -> println "I'm $task.project.name" }
}

subprojects{
    task helloSubprojects << { task -> println "I'm $task.project.name" }
}